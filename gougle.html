<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_gougle.css">
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar_menu">
            <div class="status-bar_gmail">Gmail</div>
            <div class="status-bar_image">이미지</div>
            <div class="status-bar_dot9">
                <i class="fas fa-bars dots"></i>
            </div>
             <div class="status-bar_user">
                 <div class="status-bar_user_circle">C</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content_logo">
            <div class="content_logo_box"><span class="blue">G</span><span class= "red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></div>
        </div>
        <div class="search">
            <i class="fas fa-search search_icon"></i>
            <form action="">                
                <input class="search_textinput" type="text" placeholder="Gougle 검색 또는 URL 입력">
            </form>        
            <i class="fas fa-keyboard search_keyboard"></i>    
            <i class="fas fa-microphone search_speech"></i>            
        </div>
        <div class="websites">
                <div class="websites_box">
                    <div class="websites_box_circle">
                        <img class = "websites_box_inside" src="프로필.png" alt="beolle">
                    </div>
                    <div class="websites_box_name"><span class="websitename">벌레</span></div>
                </div>
                <div class="websites_box">
                    <div class="websites_box_circle">
                        <img class = "websites_box_inside" src="거북거북거북이3.png" alt="거북이">
                    </div>
                    <div class="websites_box_name"><span class="websitename">거북이 </span></div>
                </div>
                <div class="websites_box">
                    <div class="websites_box_circle">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="websites_box_name"><span class="websitename">바로가기 추가</span></div>
                </div>
            </div>
    </div>
    <div class="option">
        <i class="fas fa-pencil-alt pencil"></i>
        <span>chrome 맞춤설정</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
